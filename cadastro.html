<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MESQUITA FIND - Cadastros</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin(['admin']);">

  <header>
    <h1>Cadastros - MESQUITA FIND</h1>
  </header>

  <main class="container">
    <!-- Cadastro de Motos -->
    <section class="card">
      <h3>Cadastro de Moto</h3>
      <input type="text" id="placa" placeholder="Placa da moto">
      <input type="text" id="modelo" placeholder="Modelo">
      <input type="text" id="cor" placeholder="Cor">
      <select id="status">
        <option value="normal">Normal</option>
        <option value="furtada">Furtada</option>
        <option value="fuga">Usada em fuga</option>
      </select>
      <button onclick="cadastrarMoto()">Cadastrar</button>
      <div id="feedbackMoto"></div>
    </section>

    <!-- Cadastro de Bandido -->
    <section class="card">
      <h3>Cadastro de Bandido</h3>
      <input type="text" id="nomeBandido" placeholder="Nome">
      <input type="text" id="cpfBandido" placeholder="CPF">
      <input type="text" id="rgBandido" placeholder="RG">
      <button onclick="cadastrarBandido()">Cadastrar</button>
      <div id="feedbackBandido"></div>
    </section>

    <!-- Cadastro de Bração -->
    <section class="card">
      <h3>Cadastro de Bração</h3>
      <input type="text" id="nomeBracao" placeholder="Nome">
      <textarea id="historicoBracao" placeholder="Histórico"></textarea>
      <button onclick="cadastrarBracao()">Cadastrar</button>
      <div id="feedbackBracao"></div>
    </section>

    <!-- Cadastro de Infracao -->
    <section class="card">
      <h3>Cadastro de Infração</h3>
      <input type="text" id="nomeInfrator" placeholder="Nome do Infrator">
      <input type="text" id="placaInfracao" placeholder="Placa da moto">
      <select id="tipoInfracao">
        <option>Alta Velocidade</option>
        <option>Fuga</option>
        <option>Ultrapassagem Proibida</option>
        <option>Sem capacete</option>
      </select>
      <input type="datetime-local" id="dataInfracao">
      <button onclick="registrarInfracao()">Registrar</button>
      <div id="feedbackInfracao"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MESQUITA FIND</p>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
